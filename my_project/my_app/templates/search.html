{% extends 'base.html' %} {% block main %}

<main class="row" id="main_result">
  <div class="col-md-3"></div>
  <div class="col-md-6 search-box">
    <form class="form-signin" action="{% url 'busca' %}" method="POST">
      <div class="input-group">
        <input type="text" name="text" class="form-control" placeholder="Pesquise Aqui">
        <button class="btn btn-secondary" type="submit">Pesquisar</button>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>

  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div id="flip_conf" class="flip">Clique aqui para pesquisa avan√ßada</div>
    <div id="panel_conf" class="panel">
      <label class="radio-inline radio-lsi">
        <input type="radio" name="optradio">LSI&nbsp;</label>
      <label class="radio-inline radio-idf">
        <input type="radio" name="optradio">IDF&nbsp;</label>
      <label class="radio-inline radio-tf">
        <input type="radio" name="optradio">TF&nbsp;</label>
    </div>
  </div>
  <div class="col-md-4"></div>

  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
</main>
<div class="row" style="padding-top: 20px"></div>
{% for doc in list_doc %}
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="flip_documents">{{ doc.name }} - {{ doc.similaridade }}</div>
    <div id={{ doc.id }} class="panel_documents text-justify">{{ doc.text }}</div>
  </div>
  <div class="col-md-1"></div>
</div>
{% endfor %}

<script>
  $(document).ready(function () {
    $(".flip_documents").click(function (event) {
      let nome = event.target.innerText.split(' ')[0]
      console.log("#" + nome)
      let ele = document.getElementById(nome)
      let name_split = nome.split('.')
      nome = "#" + name_split[0] + "_" + name_split[name_split.length - 1]
      $(nome).slideToggle(360);
      // $(".panel").slideToggle("fast");
    });
  });
</script>
{% endblock main %}
